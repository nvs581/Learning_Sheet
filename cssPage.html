<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cheat Sheet</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #4CAF50;
            /* overflow: hidden; */
            display: flex;
            justify-content: center;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .content {
            margin-top: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        code {
            background-color: #eaeaea;
            padding: 2px 4px;
            font-size: 90%;
        }
    </style>

</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <a href="index.html">HTML5</a>
        <a href="cssPage.html">CSS</a>
        <a href="JSPage.html">JavaScript</a>
    </nav>
    

    <h1>CSS Cheat Sheet</h1>

    <table>
        <thead>
            <tr>
                <th>HTML Element</th>
                <th>Use / Meaning</th>
                <th>Example Usage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <td><code>&lt;!DOCTYPE&gt;</code></td>
                <td>Defines the document type and HTML version (HTML5).</td>
                <td><code>&lt;!DOCTYPE html&gt;</code></td> -->
            </tr>
            

        </tbody>
    </table>

</body>
</html>
